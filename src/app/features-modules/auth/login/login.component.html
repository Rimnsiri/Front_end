
<div class="main-wrapper account-page">
<!-- Page Content -->
<div class="login-wrapper">
    <div class="content">
        <!-- Login Content -->
        <div class="account-content">
            <div class="align-items-center justify-content-center">
                <div class="login-right">
                    <div class="login-header text-center">
                        <a [routerLink] = "routes.home"><img src="assets/img/logo.svg" alt="logo" class="img-fluid" style="height: 150px;"></a>
                        <h3>Bienvenue! C'est un plaisir de vous revoir</h3>
                    
                    </div>
                    <div *ngIf="successMessage" class="alert ">
                        <span style="color: green;">{{ successMessage }}</span>
                      </div>
                    <div *ngIf="errorMessage" class="error-message"> 
                        <span style="color:red">{{ errorMessage }}</span>
                    </div>
                    <form (ngSubmit)="login()">
                        <div class="input-block">
                            <label for="email-address" class="focus-label">Adresse e-mail <span class="label-star"> *</span></label>
                            <input type="text" class="form-control floating" name="email" [(ngModel)]="form.value.email">
                        </div>
                        <div class="input-block">
                            <label for="password" class="focus-label">Mot de passe <span class="label-star"> *</span></label>
                            <div class="position-relative">
                                <input type="password" class="form-control floating pass-input" name="password" [(ngModel)]="form.value.password">
                            </div>
                        </div>												
                        <button  class="btn btn-primary w-100 btn-lg login-btn d-flex align-items-center justify-content-center" type="submit">Se connecter<i class="feather icon-arrow-right ms-2"></i></button>
                        

                        <div class="login-or">
                            <p><span>Ou</span></p>
                        </div>
                        <div class="row social-login">
                            <div class="col-sm-4">
                                <a href="javascript:void(0);" class="btn btn-block"><img src="assets/img/icon/google-icon.svg" alt="Google">Google</a>
                            </div>
                            <div class="col-sm-4">
                                <a href="javascript:void(0);" class="btn btn-block"><img src="assets/img/icon/fb-icon.svg" alt="Fb">Facebook</a>
                            </div>
                            <div class="col-sm-4">
                                <a href="javascript:void(0);" class="btn btn-block"><img src="assets/img/icon/linkedin-icon-2-logo-svgrepo-com.svg" style="width: 15%;" alt="Apple">linkedin</a>
                            </div>
                        </div>
                        <div class="row">
                        <div class="col-sm-8 dont-have d-flex  align-items-center">Nouveau sur Devfactory <a [routerLink] = "routes.register" class="ms-2">S'inscrire?</a></div>
                        <div class="col-sm-4 text-sm-end">
                            <a class="forgot-link" [routerLink] = "routes.forgot_password">Lost Password?</a>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /Login Content -->
    </div>			
</div>

<!-- /Page Content -->
</div>
