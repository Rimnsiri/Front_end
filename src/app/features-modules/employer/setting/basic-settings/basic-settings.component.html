<div class="pro-pos" style="margin-top: 135px; width: 1008px;">
    <div class="setting-content employee-profile-new">																		
        <form >
            <div class="card">
              <div class="page-header">
                <div class="row">
                    <div class="col">
                        <h3 class="page-title">Paramètres De Profil</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="'/employer/dashboard'">Home</a></li>
                            <li class="breadcrumb-item active">Paramètres De Profil</li>
                        </ul>
                    </div>
                </div>
            </div>	
                <div class="pro-body">
                    <div class="row">
                       
                        <div class="col-lg-6 col-md-12">
                            <div class="mb-3">
                                <label for="first-name" class="form-label"> Nom</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="mb-3">
                                <label for="last-name" class="form-label"> domaine</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                       
                        <div class="col-lg-6 col-md-12">
                            <div class="mb-3">
                                <label for="email-address" class="form-label">Email Address</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>												
                    
                </div>
            </div>

            		
            
            <div class="card">	
                <div class="pro-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-row pro-pad pt-0 ps-0">
                                <div class="input-block col-md-6 pro-pic">
                                    <h4 class="mb-3">Details</h4>															
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="Name" class="form-label">Company Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="Tagline" class="form-label">Tagline</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="mb-3">
                                <label for="established" class="form-label">Established On</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="mb-3">
                                <label for="owner" class="form-label">Company Owner Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="mb-3">
                                <label for="Industry" class="form-label">Industry</label>
                                <mat-select [(ngModel)]="selectedValue1" [ngModelOptions]="{standalone: true}"
                                        class="select mat-select arrow verify" placeholder="Basic">
                                        <mat-option *ngFor="let data of selectedList1" [value]="data.value">
                                            {{data.value}}
                                        </mat-option>
                                </mat-select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="mb-3">
                                <label for="Website" class="form-label">Website</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="input-block">
                                <label for="Team" class="form-label">Team Size</label>
                                <div class="check-radio">
                                    <ul class="d-flex flex-wrap">
                                        <li>
                                            <label class="custom_radio me-4">
                                                <input type="radio" name="budget" value="Yes" checked="">
                                                <span class="checkmark"></span> It's just me
                                            </label> 
                                        </li>
                                        <li>
                                            <label class="custom_radio me-4">
                                                <input type="radio" name="budget">
                                                <span class="checkmark"></span>2-9 employees
                                            </label> 
                                        </li>
                                        <li>
                                            <label class="custom_radio me-4">
                                                <input type="radio" name="budget">
                                                <span class="checkmark"></span>10-99 employees
                                            </label> 
                                        </li>
                                       
                                        <li>
                                            <label class="custom_radio me-4">
                                                <input type="radio" name="budget">
                                                <span class="checkmark"></span>More than 1000 employees
                                            </label> 
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-lg-12">
                            <label for="About" class="form-label">About</label>
                            <textarea rows="4" class="form-control"></textarea>
                        </div>
                    </div>												
                    
                </div>
            </div>
            
           
            
           

            <div class="card">	
                <div class="pro-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-row pro-pad pt-0 ps-0">
                                <div class="input-block col-md-6 pro-pic">
                                    <h4 class="mb-3">Location</h4>															
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="mb-3">
                              <label for="Address" class="form-label">Address</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6">
                            <div class="mb-3">
                                <label  for="city" class="form-label">City	</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6">
                            <div class="mb-3">
                                <label for="State" class="form-label">State / Province</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6">
                            <div class="mb-3">
                                <label for="ZIP" class="form-label">ZIP / Post Code </label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6">
                            <div class="mb-3">
                                <label for="Country" class="form-label">Country</label>
                                <mat-select [(ngModel)]="selectedValue3" [ngModelOptions]="{standalone: true}"
                                        class="select mat-select arrow verify" placeholder="Select">
                                        <mat-option *ngFor="let data of selectedList3" [value]="data.value">
                                            {{data.value}}
                                        </mat-option>
                                </mat-select>
                            </div>
                        </div>												
                    </div>												
                    
                </div>
            </div>
            
            <div class="card text-end border-0">
                <div class="pro-body">
                    <button class="btn btn-secondary click-btn btn-plan">Cancel</button>
                    <button class="btn btn-primary click-btn btn-plan" type="submit">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
