        <div class="row">
            <div class="col">
                <h3 class="page-title">Supprimer le compte</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="'/employer/dashboard'">Home</a></li>
                    <li class="breadcrumb-item active">Supprimer le compte</li>
                </ul>
            </div>
        </div>
    </div>

        <div class="col-lg-12">
            <div class="input-block">
              <label for="password" class="focus-label">Mot de passe</label>
              <div class="position-relative">
                <input type="password" class="form-control floating pass-input1" [(ngModel)]="password">
              </div>
            </div>
          </div>
        
        
        <div class="col-lg-12">
            <div class="d-flex doc-btn">
                <a href="javascript:void(0);" class="btn btn-gray">Annuler</a>

            </div>
        </div>
    </div>
    
</div>
