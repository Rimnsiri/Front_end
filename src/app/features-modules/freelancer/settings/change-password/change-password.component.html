<!-- Page Content -->
<div class="dashboard-sec payout-section freelancer-statements">
    <div class="page-header">
        <div class="row">
            <div class="col">
                <h3 class="page-title">Changer  Mot De Passe</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="'/freelancer/dashboards'">Home</a></li>
                    <li class="breadcrumb-item active">Changer  mot de passe</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="input-block">
          <label for="new-password" class="focus-label">Nouveau mot de passe</label>
          <div class="position-relative">
            <input type="password" class="form-control floating pass-input1" [(ngModel)]="newPassword">
            <!-- Utilisez [(ngModel)] pour lier le champ d'entrée à la propriété newPassword -->
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="input-block">
          <label for="confirm-password" class="focus-label">Confirmez le mot de passe</label>
          <div class="position-relative">
            <input type="password" class="form-control floating pass-inputs" [(ngModel)]="confirmPassword">
            <!-- Utilisez [(ngModel)] pour lier le champ d'entrée à la propriété confirmPassword -->
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="d-flex doc-btn">
          <a href="javascript:void(0);" class="btn btn-gray" (click)="navigation()">Annuler</a>
          <a href="javascript:void(0);" class="btn btn-primary" (click)="changePassword()">Mise à jour</a>
        </div>
        <div *ngIf="successMessage" class="alert alert-success" role="alert">
          {{ successMessage }}
        </div>
        
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
      </div>
    </div>
    
      
    

</div>
<!-- /Page Content -->


<!-- The Modal -->
<div class="modal fade success-modal hire-modal" id="password-changed">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-body pt-4">
                <div class="success-msg-content text-center">
                    <h4>Password Changed!!! </h4>
                    <p>Your Password Changed successfully,<br>
                        Please login to Continue</p>
                    <a href="javascript:void(0);" data-bs-dismiss="modal" class="btn btn-primary mt-3">Okay</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /The Modal -->
