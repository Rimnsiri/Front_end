<!-- Page Content -->
<div class="pro-pos">
    <div class="setting-content">
        <form [formGroup]="form" (ngSubmit)="updateProfile()">
            <div class="card">
                <div class="page-header">
                    <div class="row">
                        <div class="col">
                            <h3 class="page-title">Paramètres De Profil</h3>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a [routerLink]="'/freelancer/dashboards'">Home</a></li>
                                <li class="breadcrumb-item active">Paramètres De Profil</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="pro-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-row pro-pad pt-0 ps-0">
                                <div class="input-block col-md-6 pro-pic">
                                    <label for="profile-picture" class="form-label">Image de profil</label>
                                    <div class="d-flex align-items-center">
                                        <div class="upload-images freelancer-pic-box">
                                            <img [src]="imageUrl" alt="" id="blah">
                                        </div>
                                        <div class="ms-3 freelancer-pic-upload">
                                            <label class="file-upload image-upbtn">
                                                Télécharger image<input type="file" id="imgInp">
                                            </label>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="mb-3">
                                <label for="first-name" class="form-label">Prénom</label>
                                <input type="text" class="form-control" formControlName="firstname">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="mb-3">
                                <label for="last-name" class="form-label">Nom de famille</label>
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="mb-3">
                                <label for="phone-number" class="form-label">Numéro de téléphone</label>
                                <input type="text" class="form-control" formControlName="phone">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="mb-3">
                                <label for="email-address" class="form-label">Adresse e-mail</label>
                                <input type="email" class="form-control" formControlName="email">
                            </div>
                        </div>
                       <div class="col-lg-4 col-md-12">
                            <div class="mb-3">
                                <label for="address" class="form-label">Adresse</label>
                                <input type="text" class="form-control" formControlName="address">
                            </div>
                        </div>
                       
                      
                    </div>

                </div>
            </div>
            <div class="card">
                <div class="pro-body">
                    <div class="row">
                        <div class="input-block col-md-12">
                            <label for="description" class="form-label">Présentation</label>
                            <textarea class="form-control" formControlName="presentation" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card text-end border-0">
                <div class="pro-body">
                    <button class="btn btn-secondary click-btn btn-plan">Cancel</button>
                    <button class="btn btn-primary click-btn btn-plan" type="submit">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- /Page Content -->
